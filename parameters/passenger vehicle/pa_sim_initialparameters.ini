% double-track model with passenger vehicle configuration
%
% initial values
%
% Initial angular vehicle body velocity in vehicle body fixed frame K
%
% Initial Rotational Velocities of Wheels along Wheel Fixed y-Axes [FL FR RL RR]
%
% Initial vehicle body translational velocity in vehicle body fixed coordinate
% system K
%
% Initial Wheel velocity
%
% This variable substitutes the former variables r0_I_Vehicle_m [3x1],
% phi0_I_Vehicle_rad [3x1] to specify the initial position and orientation of
% the vehicle according to x0_vehiclepose (ISO8855-coordinate convention) coming
% from the scenario definition [x0 y0 psi0] x0_verticaldynamics (SAE J670
% coordinate convention) for the remaining initial states [z0 phi0 theta0]

[initialvalues]
Vehicle_InitialRollAngle = 0;
Vehicle_InitialPitchAngle = 0;
Vehicle_InitialYawAngle = 0;
Vehicle_InitialRollRate_radps = 0;
Vehicle_InitialPitchRate_radps = 0;
Vehicle_InitialYawRate_radps = 0;
Vehicle_InitialVelocity_mps = [0.1, 0 ,0];
x0_verticaldynamics = [0 0 0];

omega0_Wheels_radps = [0 0 0 0];
v0z_Wheels_mps = [0 0 0 0];
z0_TireDeflection_m = [0.0143 0.0143 0.0133 0.0133];
